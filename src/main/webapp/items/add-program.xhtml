<ui:composition template="/WEB-INF/template/atemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Adding Program</ui:define>

	<ui:define name="content">
		<div align="center">
			<p:spacer height="50" />
			<h:form id="programform">
				<p:growl showDetail="true">
					<p:autoUpdate />
				</p:growl>

				<p:panelGrid columns="2">
					<f:facet name="header">
						<h:outputText value="#{msg.menu_add_program}" />
					</f:facet>

					<p:outputLabel value="#{msg.menu_program} - #{msg.lbl_id}" for="Pid" />
					<p:inputNumber id="Pid" value="#{mbProgram.program.programid}" decimalPlaces="0" decimalSeparator=" " thousandSeparator=" "
						required="true" requiredMessage="#{msg.msg_required} -#{msg.menu_program} - #{msg.lbl_id}" />

					<p:outputLabel value="#{msg.menu_school} - #{msg.lbl_id}" for="Sid" />
					<p:selectOneMenu id="Sid" value="#{mbProgram.program.schoolid}" required="true"
						requiredMessage="#{msg.msg_required} -#{msg.menu_school} - #{msg.lbl_id}">
						<f:selectItem itemLabel="#{msg.menu_select}" itemValue=""/>
						<f:selectItems value="#{mbSchool.table}" var="p" itemLabel="#{p.ename}" itemValue="#{p.id}"/>
					</p:selectOneMenu>

					<p:outputLabel value="#{msg.lbl_aname}" for="aname" />
					<p:inputText id="aname" value="#{mbProgram.program.aname}" required="true" requiredMessage="#{msg.msg_required} - #{msg.lbl_aname}"
						validatorMessage="#{msg.msg_validation} - #{msg.lbl_aname}" />

					<p:outputLabel value="#{msg.lbl_ename}" for="ename" />
					<p:inputText id="ename" value="#{mbProgram.program.ename}" required="true" requiredMessage="#{msg.msg_required} - #{msg.lbl_ename}"
						validatorMessage="#{msg.msg_validation} - #{msg.lbl_ename}" />


					<f:facet name="footer">
						<p:commandButton value="#{msg.btn_save}" action="#{mbProgram.save()}" ajax="false" />
					</f:facet>
				</p:panelGrid>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
